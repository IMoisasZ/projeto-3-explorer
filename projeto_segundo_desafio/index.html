<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Avaliação de Mentoria</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="page">
			<header>
				<h1>avalie a sua mentoria</h1>
				<p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
				<img
					src="./images/img1.svg"
					alt="Imagem de um balão com sentido de pensamento com cinco estrelas dentro dele" />
			</header>
			<form action="">
				<fieldset id="private-info">
					<legend>informações pessoais</legend>
					<div id="private-info-container">
						<div id="private-info-div">
							<div class="input-config">
								<label for="name">Nome</label>
								<input
									type="text"
									id="name" />
							</div>
							<div class="input-config">
								<label for="lastname">Sobrenome</label>
								<input
									type="text"
									id="lastname" />
							</div>
						</div>
						<div class="input-config">
							<label for="email">Email</label>
							<input
								type="email"
								id="name" />
						</div>
					</div>
				</fieldset>

				<fieldset id="mentor-info">
					<legend>informações do mentor</legend>
					<div class="select-config">
						<label for="mentor">Selecone quem foi o mentor</label>
						<select id="mentor">
							<option value="">Selecione um mentor...</option>
							<option value="mayk">Mayk</option>
							<option value="diego">Diego</option>
						</select>
					</div>
					<div class="textarea-config">
						<label for="feedback">Feedback sobre o mentor</label>
						<textarea
							name=""
							id="feedback"
							cols="30"
							rows="10"></textarea>
					</div>
					<div class="checkbox-config">
						<input
							type="checkbox"
							id="doubts" />
						<label for="doubts"
							>Todas as minhas dúvidas foram esclarecidas durante a
							mentoria?</label
						>
					</div>
				</fieldset>
				<fieldset id="next-mentoring-info">
					<legend>Agendando próxima mentoria</legend>
					<div id="next-mentoring-info-div">
						<div class="input-config">
							<label for="date">Data <span>(DD/MM/AAAA)</span></label>
							<input
								type="date"
								id="date" />
						</div>
						<div class="input-config">
							<label for="start">Das</label>
							<input
								type="time"
								id="start" />
						</div>
						<div class="input-config">
							<label for="finish">Até</label>
							<input
								type="time"
								id="finish" />
						</div>
					</div>
				</fieldset>
				<div id="btn">
					<button>Salvar</button>
				</div>
			</form>
		</div>
	</body>
</html>
